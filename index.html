<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="heading">Rock-Paper-Scissors</h1>
    <div class="game-area">
        <h2 class="heading">Make A selection!</h2>
        <div class="controls">
            <button aria-label="Rock"  data-choice="1" class="control">Rock</button>
            <button aria-label="Paper" data-choice="2" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="3" class="control">Scissors</button>
        </div>
        <div class="player">
            <h3 class="scores">Player Score:<span id="player-score">0</span></h3>
            <img id="player-img" src="assets/Images/R-P-S.jpg" alt="rock paper scissors">
        </div>
        <div class="computer">
            <h3 class="scores">Computer Score:<span id="computer-score">0</span></h3>
            <img id="computer-img" src="assets/Images/R-P-S.jpg" alt="rock paper scissors">
        </div>
            </div>
    <script src="assets/JS/index.js"></script>
</body>
<footer>
    <h2>Rules</h2>
    <p>Scissors cut paper : Paper Covers Rock : Rock blunts Scissors</p>
</footer>
</html>
