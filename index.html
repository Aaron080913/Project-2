<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="heading">Rock-Paper-Scissors</h1>
    <div class="game-area">
        <h2 class="heading">Make A selection!</h2>
        <div class="controls">
            <button data-type="rock" class="btn btn--big btn--rock">Rock</button>
            <button data-type="paper" class="btn btn--big btn--paper">Paper</button>
            <button data-type="scissors" class="btn btn--big btn--scissors">Scissors</button>
        </div>
    </div>
    <script src="assets/JS/index.js"></script>
</body>
</html>
